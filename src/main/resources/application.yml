spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    generate-ddl: true
    open-in-view: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5435/cryptouser_db
    user: Admin
    password: postgres
    hikari:
      schema: cryptouser_schema
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS cryptouser_schema
      connection-timeout: 10000
